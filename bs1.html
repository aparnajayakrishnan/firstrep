<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container  w-50">
        <h1 class="text-center">After School Club Registration Form</h1>
        <hr>
        <form action="" class=" border p-3 bg-primary text-dark">
            <div class="mt-3 p-2">
                <label for="n1">Student Name</label><br>
                <input type="text" id="n1" placeholder="First" class="form-control"><br><input type="text"
                    placeholder="Last" class="form-control">
            </div>
            <div class="mt-3 p-2">
                <label for="d1">Student Birth Date</label><br>
                <input type="date" name="" id="d1" class="form-control">
            </div>
            <div class="mt-3 p-2">
                <label for="">Students Grade</label><br>
                <select name="" id="" class="btn btn-dark">
                    <option value="">Kingarden</option>
                    <option value="">LKG</option>
                    <option value="">UKG</option>
                    <option value="">1st standard</option>
                </select><br>
            </div>
            <div class="mt-3 p-2">
                <label for="">Which Session will your student attend?</label><br><br>
                <input type="radio" id="f1" name="g1"><label for="f1">Full time before school care only</label><br>
                <input type="radio" id="f2" name="g1"><label for="f2">Full time after schhol time only</label><br>
                <input type="radio" id="f3" name="g1"><label for="f3">Full time before and after schhol Care</label><br>
                <input type="radio" id="f2" name="g1"><label for="f2">drop in before and/ or after schhol Care</label><br>
            </div>
            <div class="mt-3 p-2">
                <label for="al">Please indicate any known allergies or special needs</label><br>
                <textarea name="" id="al" cols="10" rows="5" class="form-control"></textarea>
            </div>
            <div class="mt-3 p-2">
                <label for="p1">Parent/Guardian Name</label><br>
                <input type="text" placeholder="First" class="form-control"><br><input type="text" placeholder="Last"
                    class="form-control">
              
            </div>
            <div class="mt-3 p-2">
                <label for="p1">Parent/Guardian Number</label><br>
                <input type="text" class="form-control">
                
            </div>
            <div class="mt-3 p-2">
                <label for="p1">additional Phone Number</label><br>
                <input type="text" class="form-control">
                
            </div>
            <div class="mt-3 p-2">
                <label for="e1">Email</label><br>
                <input type="email" class="form-control"><br>
            </div>
            
                <h2 class="text-dark text-center" >Authorized Pick Up List</h2>
           
            <hr>
            <div class="mt-3 p-2">
                <label for="n2">Name</label>
                <input type="text" placeholder="First" class="form-control"><br><input type="text" placeholder="Last"
                    class="form-control">
                
            </div>
            <div class="mt-3 p-2">
                <label for="p1">Phone</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="mt-3 p-2">
                <label for="p1">Relation to student</label><br>
                <input type="text" class="form-control">
                
            </div>

            <hr>
            <div class="mt-3 p-2">
                <input type="text" placeholder="Addmore" class="form-control">
                <br>
            </div>
            <div>
                <button class="btn btn-success w-100 " >send</button>
            </div>
            <br>
        </form>
    </div>
</body>

</html>
